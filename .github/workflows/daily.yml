name: Daily Immigration Intelligence Brief

on:
  schedule:
    - cron: "0 7 * * *"   # Daily 07:00 UTC (handled by gating in code)
    - cron: "0 8 * * *"   # Daily 08:00 UTC (backup for DST)
  workflow_dispatch:

jobs:
  run-brief:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: immigration-brief-cache-${{ github.run_id }}
          restore-keys: |
            immigration-brief-cache-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run brief
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL:   ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python -m src.main
